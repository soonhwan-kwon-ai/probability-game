<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>확률 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>당신의 학점은? 🎲</h1>
    <div id="status">성공 확률: 100% / 남은 기회: 15</div>
    <div id="rank">등급: F</div>
    
    <button id="tryBtn">도전하기</button>

    <!-- 타이틀 메시지 위치 여기로 이동 -->
    <div id="titleMessage" class="title-message"></div>

    <div id="result"></div>
    <div id="finalMessage"></div>
    <button id="resetBtn" style="display: none;">🔄 다시 시작</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
